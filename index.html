<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {        
            },
            fontFamily: {
                Average: [ "Average, system-ui,sans-serif"],
            },            
          },
        };
    </script>
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/calculator-icon/calculator-icon-4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="bg-gray-200 font-Average">
    
<div class="max-w-2xl mx-auto bg-white rounded-md my-10 pb-10">

    <div class="text-center">
        <h1 class="font-bold text-3xl py-5 bg-gradient-to-r from-green-800 via-red-500 to-blue-900 bg-clip-text text-transparent">Income Expense Calculator</h1>
        <div class="flex justify-around items-center my-10">
            <div class="flex justify-between items-center gap-2">
                <p class="font-semibold text-lg">Total Income :</p>
                <p class="text-green-700 font-bold text-xl" id="total-income">$0</p>
            </div>
            <div class="flex justify-between items-center gap-2">
                <p class="font-semibold text-lg">Total Expense :</p>
                <p class="text-red-700 font-bold text-xl" id="total-expense">$0</p>
            </div>
            <div class="flex justify-between items-center gap-2">
                <p class="font-semibold text-lg">Net Balance :</p> 
                <p class="text-blue-700 font-bold text-xl" id="net-balance">$0</p>
            </div>
        </div>
    </div>

    <div class="">
        <form id="type-filter" class="flex justify-around items-center max-w-sm mx-auto text-lg font-semibold">
            <div class="">
                <input type="radio" name="filter" value="All" id="type-all" checked> 
                <label for="type-all">All</label>                              
            </div>
            <div>          
                <input type="radio" name="filter" value="Income" id="type-income"> 
                <label for="type-income">Income</label>
            </div>  
            <div>
                <input type="radio" name="filter" value="Expense" id="type-expense">
                <label for="type-expense">Expense</label>
            </div>
        </form>
    </div>

    <div class="my-10">
        <!-- Modal toggle -->
        <button data-modal-target="static-modal" data-modal-toggle="static-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mx-auto" type="button">
            Add Amount Details
        </button>

        <!-- Main modal -->
        <div id="static-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <form class="p-4 md:p-5" id="form">
                        <div class="grid gap-4 mb-4 grid-cols-2 ">                    
                            <div class="col-span-2">
                                <label for="category" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Type</label>
                                <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-2.5">
                                    <option selected="" disabled id="selected">Select Type</option>
                                    <option id="income" value="Income">Income</option>
                                    <option id="expense" value="Expense">Expense</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label for="desc" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Description</label>
                                <input type="text" name="desc" id="desc" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Description">
                            </div>
                            <div class="col-span-2">
                                <label for="amount" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Amount</label>
                                <input type="number" name="amount" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$1000">
                            </div>
                        </div>
                        
                        <button type="submit" id="add" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">                            
                            Add
                        </button>
                        <button data-modal-hide="static-modal" type="button" class="py-2.5 px-5 ms-3 text-lg font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                    </form>
                    <div id="msg" class="px-4 md:px-5 font-bold text-red-600 pb-3"></div>
                </div>
            </div>
        </div><!-- Static modal -->
    </div> 

    <div class="border rounded mx-auto max-w-xl">
        <table id="table" class="p-3 mx-auto">
            <thead class="">
                <tr class="border border-b">
                    <th class="p-3 w-1/6 text-lg">Type</th>
                    <th class="p-3 w-1/6 text-lg">Description</th>
                    <th class="p-3 w-1/6 text-lg">Amount</th>
                    <th class="p-3 w-1/6 text-lg">Edit</th>
                    <th class="p-3 w-1/6 text-lg">Delete</th>
                </tr>
            </thead>
            <tbody id="entries"></tbody>            
        </table>
    </div>

</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>
</html>
