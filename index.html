<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {        
            },
            fontFamily: {
                Average: [ "Average, system-ui,sans-serif"],
            },            
          },
        };
    </script>
    <title>Income Expense Calculator</title>
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/calculator-icon/calculator-icon-4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="bg-gray-200 font-Average">
    
<div class="max-w-2xl mx-auto bg-white rounded-md my-10 pb-10">

    <div class="text-center">
        <h1 class="font-bold text-3xl py-5 bg-gradient-to-r from-green-800 via-red-500 to-blue-900 bg-clip-text text-transparent">Income Expense Calculator</h1>
        <div class="flex justify-around items-center my-5">
            <div class="flex justify-between items-center gap-2">
                <p class="font-semibold text-lg">Total Income :</p>
                <p class="text-green-700 font-bold text-xl" id="total-income">$0</p>
            </div>
            <div class="flex justify-between items-center gap-2">
                <p class="font-semibold text-lg">Total Expense :</p>
                <p class="text-red-700 font-bold text-xl" id="total-expense">$0</p>
            </div>
            <div class="flex justify-between items-center gap-2">
                <p class="font-semibold text-lg">Net Balance :</p> 
                <p class="text-blue-700 font-bold text-xl" id="net-balance">$0</p>
            </div>
        </div>
    </div>

    <div class="mt-7 mb-5">
        <h2 class="font-semibold text-blue-700 text-2xl flex justify-center items-center ">Add Amount Details</h2>
        <form class="p-4 md:p-5 mt-3" id="form">
            <div class="flex justify-between items-center gap-4"> 
                <input type="text" name="desc" id="desc" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-2.5" placeholder="Enter Description" required>
                <input type="number" name="amount" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg block w-full p-2.5" placeholder="$1000" required>
                
                <input type="radio" name="type" value="Income" id="Income" required><label for="Income" class="text-gray-900 text-lg">Income</label>
                <input type="radio" name="type" value="Expense" id="Expense" required><label for="Expense" class="text-gray-900 text-lg">Expense</label>

                <button type="submit" id="add" class=" text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-lg px-5 py-2.5 text-center">                            
                    Add
                </button>
            </div> 
        </form> 
    </div> 

    <div class="mb-5">
        <form id="type-filter" class="flex justify-around items-center max-w-sm mx-auto text-lg font-semibold">
            <div class="">
                <input type="radio" name="filter" value="All" id="type-all" checked> 
                <label for="type-all">All</label>                              
            </div>
            <div>          
                <input type="radio" name="filter" value="TypeIncome" id="type-income"> 
                <label for="type-income">Income</label>
            </div>  
            <div>
                <input type="radio" name="filter" value="TypeExpense" id="type-expense">
                <label for="type-expense">Expense</label>
            </div>
        </form>
    </div>

    <div class="border rounded mx-auto max-w-xl">
        <table id="table" class="p-3 mx-auto">
            <thead class="">
                <tr class="border border-b">                  
                    <th class="p-3 w-1/6 text-lg">Description</th>
                    <th class="p-3 w-1/6 text-lg">Amount</th>
                    <th class="p-3 w-1/6 text-lg">Type</th>
                    <th class="p-3 w-1/6 text-lg">Edit</th>
                    <th class="p-3 w-1/6 text-lg">Delete</th>
                </tr>
            </thead>
            <tbody id="entries"></tbody>            
        </table>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
